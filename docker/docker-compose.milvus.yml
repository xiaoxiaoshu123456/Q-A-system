# Standalone Milvus stack for local development/testing.
version: "3.8"
services:
  etcd:
    image: milvusdb/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_RETENTION=1
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ./milvus_data/etcd:/etcd
    ports:
      - "2379:2379"
    command:
      - /usr/local/bin/etcd
      - --data-dir
      - /etcd
      - --advertise-client-urls
      - http://0.0.0.0:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
  minio:
    image: minio/minio:RELEASE.2023-10-16T05-07-24Z
    container_name: milvus-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./milvus_data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command:
      - server
      - /data
      - --console-address
      - :9001
  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: milvus-standalone
    depends_on:
      - etcd
      - minio
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MSGSTREAM_TYPE=rocksmq
      - MILVUS_DEPLOY_MODE=STANDALONE
    ports:
      - "19530:19530"
    volumes:
      - ./milvus_data/milvus:/var/lib/milvus
    command:
      - milvus
      - run
      - standalone
